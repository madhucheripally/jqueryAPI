<script type="text/javascript">
// api url 
const api_url = "https://jsonplaceholder.typicode.com/users";
async function getUserList(url) 
{ 
  var response = await fetch(url); 
  var data = await response.json(); 
  if (response) 
  { 
    hideloader(); 
  } 
  show(data); 
} 
getUserList(api_url); 
function hideloader() { 
  $('#loading').hide(); 
} 
// Function to define innerHTML for HTML table 
function show(data) { 
  let tabData = 
    `<tr> 
    <th>&nbsp;</th> 
    <th>User Id</th> 
    <th>Name</th> 
    <th>Email</th> 
    </tr>`; 
  
  // Loop to access all rows 
  for (let user of data) { 
    tabData += `<tr> 
  <td><input type='checkbox' class='usercheckbox' value='${user.id}'></td> 
  <td>${user.id}</td> 
  <td>${user.name}</td> 
  <td>${user.email}</td>     
</tr>`; 
  } 
  
  $("#users").html(tabData); 
}
async function addUser() 
{ 
   var response = await fetch(api_url, {
    method: 'POST',
    body: JSON.stringify({
      name: 'test',
      email: 'test@gmail.com'
    }),
    headers: {
      'Content-type': 'application/json; charset=UTF-8',
    },
}) 
  var data = await response.json(); 
  if (response) 
  { 
    hideloader(); 
  } 
  getUserList(api_url);
} 

    
    
$(function(){
  $("#users").on('click','.usercheckbox',function(){
    var checkedbox  = $(".usercheckbox:checkbox:checked");
    if(checkedbox.length>0)
    {
      $("#delete").attr('disabled',false);
    }
    else
    {
      $("#delete").attr('disabled',true);
    }
    if(checkedbox.length == 1)
    {
      $("#edit_user_button").attr('disabled',false);
    }
    else
    {
      $("#edit_user_button").attr('disabled',true);
    }
  });
  $("#addUserData").submit(function(){

   addUser();
   return false;

})
})


</script>
